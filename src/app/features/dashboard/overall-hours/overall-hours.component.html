<div class="chart-wrapper">
  <div class="card">
    <app-donut-chart
      [data]="chartData"
      [theme]="customTheme"
      [series]="dountSeries"
    ></app-donut-chart>
  </div>
  <div class="card2 card">
    <app-bar-chart
    [data]="barChart"
    [series]="series"
    [theme]="customTheme"
    [chartsAdditional]="chartsAdditional"></app-bar-chart>
  </div>
</div>
