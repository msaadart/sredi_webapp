<div class="chart-wrapper">
  <h2>
    <span><mat-icon>supervisor_account</mat-icon> {{subHeading}}</span> 
    <span><mat-icon (click)="openModal()" class="link">edit</mat-icon> <mat-icon>delete</mat-icon></span>
  </h2>
  <div class="card">
    @defer {
      <app-bar-chart
      [data]="barChartStaff"
      [series]="series"
      [theme]="customTheme"
      [chartsAdditional]="chartsAdditional"></app-bar-chart>
    } @placeholder {
      <p>Loading...</p>
    }
  </div>
</div>
